<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Seotool</title>
</head>
<body>
<h1 id="testing">Seotool</h1>
<blockquote>Most mistakes are simply not noticed. Seotool will help you spot the stupidest mistakes.</blockquote>
<p><a href="https://github.com/vanyapr/seotool" title="Seotool">Seotool</a> is a small library for checking the search engine optimization of a page on the fly.</p>
<p>Download latest vesion <a href="https://github.com/vanyapr/seotool" title="#">here</a>.</p>
<h2>Example</h2>
<img src="./images/morning.jpeg" alt="">
<a href="#testing" title="123">
    <img src="./images/day.jpeg">
</a>
<a href="#testing" title="">Bad link</a>
<img src="./images/evening.jpeg" alt="">
<a href="#testing" title="#">
    <img src="./images/morning.jpeg" alt="morning">
</a>
<a href="#testing">
    <img src="./images/night.jpeg" alt="night">
</a>

<!-- Seotool script -->
<script src="./build/seotool.min.js"></script>
</body>
</html>
